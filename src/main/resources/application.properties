# ============================================================
# BULK UPLOAD SERVICE CONFIGURATION
# ============================================================
# This file contains all configurable properties for the
# Bulk Upload Service. See README.md for detailed documentation.
# ============================================================

spring.application.name=bulk-upload-service
server.port=7009

# ============================================================
# MANIFEST CONFIGURATION
# ============================================================

# Path to the primary manifest JSON file
# Can be absolute or relative to project root
# Supports two JSON formats (see README.md for details)
bulk.manifest-path=C:/Users/PRINCE-CC/Desktop/dummy-json/bulk-uplaod-applications.json

# ============================================================
# UPLOAD API CONFIGURATION  
# ============================================================

# Target endpoint URL for document upload
bulk.upload-endpoint=http://gateway-teamsync2.apps.lab.ocp.lan/document-service/api/v1/documents

# ============================================================
# DEFAULT HEADERS
# ============================================================
# These headers are applied to all uploads unless overridden per-document

bulk.default-headers.user-id=693f921ce3ce3818e702e0a1
bulk.default-headers.tenant-id=0e5bd340-7ae5-4be5-b149-d6bea8d1b633
bulk.default-headers.workspace-id=693f921c44212adcfc25adba

# ============================================================
# REPORT CONFIGURATION
# ============================================================

# Directory where upload reports will be written
bulk.report-dir=C:\\Users\\PRINCE-CC\\Desktop\\report-json

# Report output format: JSON or CSV
# JSON provides full details, CSV is better for spreadsheet analysis
bulk.report-format=JSON

# ============================================================
# RETRY CONFIGURATION
# ============================================================

# Number of retry attempts for failed uploads (minimum 1)
bulk.retry-count=1

# Initial delay between retries in milliseconds
bulk.retry-delay-ms=1000

# Multiplier for exponential backoff (delay * multiplier after each failure)
bulk.retry-backoff-multiplier=2.0

# ============================================================
# BEHAVIOR FLAGS
# ============================================================

# If true, continue processing when a file is missing
# If false, abort entire batch on first missing file
bulk.skip-missing-files=true

# If true, continue processing after upload failures
# If false, abort after first failed upload
bulk.continueOnError=true

# If true, validate all files exist before starting uploads
# Helps catch configuration errors early
bulk.pre-validate-manifest=true

# ============================================================
# HTTP CLIENT CONFIGURATION
# ============================================================

# Connection timeout in milliseconds
bulk.connection-timeout-ms=30000

# Read timeout in milliseconds (how long to wait for response)
bulk.read-timeout-ms=60000

# Maximum file size in bytes (100MB default)
bulk.max-file-size-bytes=104857600

# ============================================================
# KAFKA CONFIGURATION
# ============================================================

# Enable/disable Kafka consumer for asynchronous processing
# Set to true to enable Kafka-based async processing
bulk.kafkaEnabled=false

# Kafka bootstrap servers (comma-separated list of broker addresses)
# Example: localhost:9092 or broker1:9092,broker2:9092
bulk.kafka-bootstrap-servers=localhost:9092

# Kafka topic name for bulk upload messages
bulk.kafkaTopic=bulk-upload-requests

# Kafka consumer group ID
bulk.kafkaConsumerGroupId=bulk-upload-service-consumer

# ============================================================
# LOGGING CONFIGURATION
# ============================================================

# Root logging level
logging.level.root=INFO

# Bulk upload service detailed logging
#logging.level.com.bulkupload=INFO

# Enable debug logging for troubleshooting
 logging.level.com.bulkupload=DEBUG

# HTTP client logging (very verbose)
# logging.level.org.apache.http=DEBUG
# logging.level.org.springframework.web.client=DEBUG

# Log file location (optional)
# logging.file.name=logs/bulk-upload.log
